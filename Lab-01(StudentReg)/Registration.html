<!DOCTYPE html>
<html lang="eng">

<title>Student Registration</title>

<head>
    <h1>Student Registration Page</h1>
</head>

<form> 
    <label for ="studentName">Student Name: </label>
    <input type = text id = studentName name = studentName placeholder = "Enter Your Name"><br><br>

    <label for ="studentCGPA">Student CGPA: </label>
    <input type = text id = studentCGPA name = studentCGPA placeholder= "Enter Your CGPA"><br><br>

    <label for ="GenderMale">Male</label>
    <input type = "radio" id = "GenderMale" name = "gender" value = "male"><br><br>

    <label for = "GenderFemale">Female</label>
    <input type = "radio" id = "GenderFemale" name = "gender" value = "female"><br><br>


    <label for = "Department">Select Department: </label>
    <select>
        <option value = "CSE">CSE</option>
        <option value = "EEE">EEE</option>
        <option value = "BBA">BBA</option>
    </select><br><br>


    <label for = "StudentID">Student ID: </label>
    <input type = "text" id = "StudentID" name = "StudentID"><br><br>


    <label for = "Address">Address: </label>
    <textarea id = "Address" name = "Address" rows = "4" cols = "30" placeholder= "Enter your address here"></textarea><br><br>


    <label for = "DOB">Date of Birth: </label>
    <input type = "date" id = "DOB" name = "DOB"><br><br>


    <label for = "Email">Email: </label>
    <input type = "email" id = "Email" name = "Email" placeholder= "Enter Your Email"><br><br>


    <label for = "GradeReport">Upload Your Grade Report: </label>
    <input type = "file" id = "GradeReport" name = "GradeReport"><br><br>

    <label for = "Terms">I agree to the terms and conditions: </label>
    <input type = "checkbox" id = "Terms" name = "Terms"><br><br>


    <label for = "Number">Phone Number: </label>
    <input type = "tel" id = "Number" name = "Number" placeholder= "Enter your phone number"><br><br>

    <label for = "Submit">Submit your information</label><br>
    <input type = "Submit" id = "Submit" name = "Submit">

</form>



</html>
